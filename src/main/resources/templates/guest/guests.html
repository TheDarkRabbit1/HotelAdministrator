<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guests</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<table class="table" style="background-color: #f2f2f2; color: #000;">
    <thead>
    <tr>
        <th>Id</th>
        <th>Full Name</th>
        <th>Phone Number</th>
        <th>Arrival Date</th>
        <th>Departure Date</th>
        <th>Booked Room</th>
        <th>Guest Info</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="guest : ${guests}">
        <td th:text="${guest.id}"></td>
        <td th:text="${guest.firstName + guest.lastName}"></td>
        <td th:text="${guest.phoneNumber}"></td>
        <td th:text="${guest.arrivalDate}"></td>
        <td th:text="${guest.departureDate}"></td>
        <td>
            <button th:onclick="'window.location.href=\'/rooms/roomInfo?roomId=' + ${guest.room.id} + '\''"
                    class="btn btn-primary" th:text="${guest.room.id}"></button>
        </td>
        <td>
            <button th:onclick="'window.location.href=\'/guests/guestInfo?guestId=' + ${guest.id} + '\''"
                    class="btn btn-primary">View
            </button>
        </td>
    </tr>
    </tbody>
</table><script src="<EUGPSCoordinates>https://cdn.jsdelivr.net/npm/@popperjs/core@2"></script>
<script src="<EUGPSCoordinates>https://unpkg.com/@popperjs/core@2"></script>
<script src="<EUGPSCoordinates>https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
