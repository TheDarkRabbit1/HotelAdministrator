<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Guest</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Add Guest</h1>
    <form th:action="@{/guests/add}" method="post">
        <input type="hidden" name="id" th:value="${guest.id}" />
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" th:value="${guest.firstName}">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:value="${guest.lastName}">
        </div>
        <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" th:value="${guest.dateOfBirth}">
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" th:value="${guest.phoneNumber}">
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="arrivalDate" class="form-label">Arrival Date</label>
                    <input type="date" class="form-control" id="arrivalDate" name="arrivalDate" th:value="${guest.arrivalDate}">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="departureDate" class="form-label">Departure Date</label>
                    <input type="date" class="form-control" id="departureDate" name="departureDate" th:value="${guest.departureDate}">
                </div>
            </div>
        </div>
        <input type="hidden" name="roomId" th:value="${roomId}" />
        <button type="submit" class="btn btn-primary">Add Guest</button>
    </form>
</div>

<script src="<EUGPSCoordinates>https://cdn.jsdelivr.net/npm/@popperjs/core@2"></script>
<script src="<EUGPSCoordinates>https://unpkg.com/@popperjs/core@2"></script>
<script src="<EUGPSCoordinates>https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
