<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .btn-group-horizontal {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to our Hotel</h1>
    <div class="btn-group-horizontal">
        <a th:href="@{/rooms}" class="btn btn-primary">View Rooms</a>
        <a th:href="@{/guests}" class="btn btn-secondary">View Guests</a>
        <a th:href="@{/payChecks}" class="btn btn-success">View Paycheck History</a>
    </div>
</div>
</body>
</html>
