<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <div class="text-center mb-4">
                <h1>Room #<span th:text="${room.id}"></span></h1>
                <h3>Guests: <span th:text="${guests.size}"></span>/<span th:text="${room.capacity}"></span></h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="d-flex flex-wrap justify-content-center align-items-center">
                <div th:if="${guests.size() > 0}">
                    <div class="d-flex flex-column align-items-center justify-content-center mb-3">
                        <label class="w-100">
                            <input type="number" name="extendBooking" placeholder="Extend Booking (days)" class="form-control mb-2" min="1" max="14">
                        </label>
                        <button class="btn btn-success w-100" type="submit" th:onclick="'window.location.href=\'/rooms/extendBooking?roomId=' + ${room.id} + '\''">Extend Booking</button>
                    </div>
                    <button class="btn btn-danger w-100 mb-3" type="submit" th:onclick="'window.location.href=\'/rooms/bookOut?roomId=' + ${room.id} + '\''">Book Out</button>
                    <div th:each="guest : ${guests}" class="d-flex justify-content-center">
                        <div class="card m-2" style="width: 18rem;">
                            <div class="card-body text-center">
                                <h5 class="card-title" th:text="${guest.getFirstName() + ' ' + guest.getLastName()}"></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12 text-center">
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary me-2" th:onclick="'window.location.href=\'/rooms/payCheck?roomId=' + ${room.id} + '\''">Pay Check</button>
                <button class="btn btn-primary" onclick="window.location.href='/rooms'">Go Back to Room List</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
