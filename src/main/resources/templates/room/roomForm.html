<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const roomTypeSelect = document.querySelector('#roomType');
        const form = document.querySelector('form');
        roomTypeSelect.addEventListener('change', function() {
            form.action = '/rooms/add?roomTypeId=' + encodeURIComponent(roomTypeSelect.value);
        });
    });
</script>

<div class="container">
    <h1>Room Form</h1>
    <form th:action="@{/rooms/add}" method="post">
        <div class="mb-3">
            <label for="capacity" class="form-label">Capacity</label>
            <input type="text" class="form-control" id="capacity" name="capacity" th:value="${room.capacity}">
        </div>
        <div class="mb-3">
            <label for="roomType" class="form-label">Room Type</label>
            <select class="form-control" id="roomType" name="roomType">
                <option th:each="roomType : ${roomTypeNames}" th:value="${roomType.id}" th:text="${roomType.typeName}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Room</button>
    </form>
</div>

<script src="<EUGPSCoordinates>https://cdn.jsdelivr.net/npm/@popperjs/core@2"></script>
<script src="<EUGPSCoordinates>https://unpkg.com/@popperjs/core@2"></script>
<script src="<EUGPSCoordinates>https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
