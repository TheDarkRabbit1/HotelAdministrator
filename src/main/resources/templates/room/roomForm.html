<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Room Form</h1>
    <form th:action="@{/rooms/add}" th:object="${room}" method="post">
        <div class="mb-3">
            <label for="capacity" class="form-label">Capacity</label>
            <input type="number" class="form-control" id="capacity" name="capacity"
                   th:field="*{capacity}" th:classappend="${#fields.hasErrors('capacity')}? 'is-invalid'" min="1" max="5">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}">
                Capacity is required and must be between 1 and 5.
            </div>

        </div>

        <div class="mb-3">
            <label for="roomType" class="form-label">Room Type</label>
            <select class="form-control" id="roomType" name="roomTypeId">
                <option th:each="roomType : ${roomTypes}" th:value="${roomType.id}" th:text="${roomType.typeName}"></option>
            </select>
        </div>
        <div class="d-flex">
            <button type="submit" class="btn btn-primary me-2">Add Room</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/rooms'">Back to Room List</button>
        </div>
    </form>
</div>

<script src="<EUGPSCoordinates>https://cdn.jsdelivr.net/npm/@popperjs/core@2"></script>
<script src="<EUGPSCoordinates>https://unpkg.com/@popperjs/core@2"></script>
<script src="<EUGPSCoordinates>https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
