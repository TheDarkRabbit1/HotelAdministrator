<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Paycheck</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Paycheck Information</h1>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title" th:object="${payCheck}">Paycheck Details</h5>
      <p class="card-text" >
        Guest Name: <span th:text="*{payCheck.guestFullName}"></span><br>
        Phone Number: <span th:text="*{payCheck.phoneNumber}"></span><br>
        Arrival Date: <span th:text="*{payCheck.arrivalDate}"></span><br>
        Departure Date: <span th:text="*{payCheck.departureDate}"></span><br>
        Room Type: <span th:text="*{payCheck.room.roomType.typeName}"></span><br>
        Base Price per Day: <span th:text="*{payCheck.room.roomType.pricing}"></span><br>
        Number of Guests: <span th:text="*{payCheck.room.guests.size()}"></span><br>
        Total Price: <span th:text="'₴'+*{payCheck.getTotalPrice()}"></span><br>
      </p><hr>
      <div th:if="${payCheck.extendedStayDate!=null}">
        <p class="card-text">
          The Stay was extended to: <span th:text="*{payCheck.getExtendedStayDate()}"></span><br>
          New total price is: <span th:text="'₴'+*{payCheck.getExtendedStayPrice()}"> </span>
        </p>
      </div><br>
      <div th:if="${payCheck.wasEarlyCheckedOut()}">
        <p class="card-text">
        The early check out occurred: <span th:text="*{payCheck.getCheckOutDate()}"></span><br>
        New total price is: <span th:text="'₴'+*{payCheck.getEarlyCheckOutPrice()}"> </span>
        </p>
      </div><br>
      <div class="d-flex justify-content-left">
        <button class="btn btn-secondary" onclick="history.back()">
          Back
        </button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
