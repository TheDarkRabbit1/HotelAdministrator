<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>PayChecks</title>
</head>
<body>
<h1>Pay Checks</h1>
<div class="mb-3">
    <a th:href="@{/}" class="btn btn-secondary">Go To Home Page</a>
</div>
<table class="table" style="background-color: #f2f2f2; color: #000;">
    <thead>
    <tr>
        <th>Id</th>
        <th>Booked Room</th>
        <th>Check Details</th>
        <th>Full Name</th>
        <th>Phone Number</th>
        <th>Arrival Date</th>
        <th>Departure Date</th>
        <th>Extended To</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${payChecks}">
        <td th:text="${p.id}"></td>
        <td>
            <button th:onclick="'window.location.href=\'/rooms/roomInfo?roomId=' + ${p.room.id} + '\''"
                    class="btn btn-primary" th:text="${p.room.id}"></button>
        </td>
        <td>
        <button th:onclick="'window.location.href=\'/payChecks/payCheckInfo?roomId=' + ${p.room.id} + '\''"
                class="btn btn-primary" th:text="More..."></button>
        </td>
        <td th:text="${p.guestFullName}"></td>
        <td th:text="${p.phoneNumber}"></td>
        <td th:text="${p.arrivalDate}"></td>
        <td th:text="${p.departureDate}"></td>
        <td th:text="${p.extendedStayDate}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
